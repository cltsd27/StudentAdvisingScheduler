<!DOCTYPE html>
<html>
  <head>
    <title>UMBC Advising</title>
    <link rel="stylesheet" type="text/css" href="advising.css">
  </head>
  
  <body>
    <div class="background"> 
      <div class="dog">
        <div class="UMBC"> <h1>UMBC Advising</h1> </div>
        <div class="signin"> <h2>Adviser Sign In</h2> </div>

        <div class="content">
          <form method="post" action="../phpCode/staffWelcome.php">

            <label for="fName">First Name:</label><br>
            <input name="fName" type="text"><br>
			
            <label for="lName">Last Name:</label><br>
            <input name="lName" type="text"><br>
			
            <label for="staffID">Staff ID:</label><br>
            <input name="staffID" type="text"><br>
			
            <label for="email">UMBC E-mail:</label><br>
            <input name="email" type="text"><br>
			
            <label for="department">Department:</label><br>
            <select name="department">
              <option value="BIOL">Biological Sciences</option>
              <option value="CHEM">Chemistry & Biochemistry</option>
              <option value="CSEE">Computer Science & Electrical Engineering</option>
            </select><br><br>
            
            <input type="submit" value="Submit"><br>
         </form> 
        </div>
      </div> 
    </div>
  </body>
</html>
