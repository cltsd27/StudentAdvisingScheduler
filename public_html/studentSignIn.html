<!DOCTYPE html>
<html>
  <head>
    <title>UMBC Advising</title>
    <link rel="stylesheet" type="text/css" href="advising.css">
  </head>

  <body>
    <div class="background"> 
      <div class="puppy">
        <div class="UMBC"> <h1>UMBC Advising</h1> </div>
        <div class="signin"> <h2>Student Sign In</h2> </div>

        <div class="signinContent">
          <form method="post" action="../phpCode/studentWelcome.php">

            <label for="fName">First Name:</label><br>
            <input name="fName" type="text"><br>
		  
            <label for="lName">Last Name:</label><br>
            <input name="lName" type="text"><br>
		  
            <label for="studID">Student ID:</label><br>
            <input name="studID" type="text"><br>
		  
            <label for="email">UMBC E-mail:</label><br>
            <input name="email" type="text"><br>
		  
            <label for="major">Major:</label><br>
            <select name="major">
              <option value="BIOL BA">Biological Sciences BA</option>
			  <option value="BIOL BS">Biological Sciences BS</option>
			  <option value="BIOC">Biochemistry & Molecular Biology</option>
                          <option value="BINF">Bioinformatics & Computational Biology</option>
			  <option value="BIOE">Biology Education</option>
                          <option value="CHEM BA">Chemistry BA</option>
			  <option value="CHEM BS">Chemistry BS</option>
			  <option value="CHED">Chemistry Education</option>
			  <option value="CMSC">Computer Science</option>
			  <option value="CMPE">Computer Engineering</option>
            </select><br><br>
		  
            <input type="submit" value="Submit"><br>
          </form> 
        </div>
      </div> 
    </div>
  </body>
</html>
