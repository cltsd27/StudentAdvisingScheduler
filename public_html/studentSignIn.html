<!DOCTYPE html>
<html>
  <head>
    <title>UMBC Advising</title>
    <link rel="stylesheet" type="text/css" href="advising.css">
  </head>

  <body>
    <div class="background"> 
      <div class="puppy">
        <div class="UMBC"> <h1>UMBC Advising</h1> </div>
        <div class="title"> <h2>Student Sign In</h2> </div>

        <div class="form">
          <form method="post" action="../phpCode/studentWelcome.php">

            <label for="fName">First Name:</label><br>
            <input name="fName" type="text" required><br>
		  
            <label for="lName">Last Name:</label><br>
            <input name="lName" type="text" required><br>
		  
            <label for="studID">Student ID:</label><br>
            <input name="studID" type="text" required><br>
		  
            <label for="email">UMBC E-mail:</label><br>
            <input name="email" type="text" required><br>
		  
            <label for="major">Major:</label><br>
            <select name="major">
              <option value="cs">Computer Science</option>
              <option value="ce">Computer Engineering</option>
              <option value="is">Information Systems</option>
            </select><br>
		  
            <input type="submit" value="Submit"><br>
          </form> 
        </div>
      </div> 
    </div>
  </body>
</html>
